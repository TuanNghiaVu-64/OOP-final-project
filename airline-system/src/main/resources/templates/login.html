<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Login</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	    <link th:href="@{/css/login.css}" rel="stylesheet">
	</head>
<body>
	<div class="login-container">
	    <h2>Login to HUSTAirline</h2>
	    <div th:if="${param.error}" class="error-message">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="success-message">
            You have been logged out
        </div>
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
	    <form th:action="@{/login}" method="post" id="loginForm">
	        <div class="form-group">
	            <label for="username">Username</label>
	            <input type="text" id="username" name="username" placeholder="Enter your username"/>
	            <span class="field-error" id="username-error"></span>
	        </div>

	        <div class="form-group">
	            <label for="password">Password</label>
	            <input type="password" id="password" name="password" placeholder="Enter your password"/>
	            <span class="field-error" id="password-error"></span>
	        </div>

	        <button type="submit">Login</button>
	    </form>
	    
	    <div class="register-link">
	        Don't have an account? <a th:href="@{/register}">Create one here</a>
	    </div>
	</div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
