<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Plane</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/forms.css}" rel="stylesheet">
    <link th:href="@{/css/form-validation.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="dashboard-container">
        <div class="form-container">
            <h2>Add New Plane</h2>
            
            <div th:if="${success}" class="flash-message flash-success" th:text="${success}"></div>
            <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>
            
            <form th:action="@{/planes/add}" method="post" id="addPlaneForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" required />
                </div>
                
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="placeholder" disabled selected hidden>Select size</option>
                        <option value="small">Small</option>
                        <option value="big">Big</option>
                    </select>
                    <span class="field-error" id="size-error">Please select a plane size</span>
                </div>
                
                <div class="button-group">
                    <a th:href="@{/admin-dashboard}" class="back-button">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Plane</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
