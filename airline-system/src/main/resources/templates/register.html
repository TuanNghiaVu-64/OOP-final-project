<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - HUSTAirline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Create Account - HUSTAirline</h2>
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <form th:action="@{/register}" method="post" id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"/>
                <span class="field-error" id="username-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"/>
                <span class="field-error" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password"/>
                <span class="field-error" id="confirm-password-error"></span>
            </div>

            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>At least 6 characters long</li>
                    <li>Username must be at least 3 characters</li>
                    <li>Both passwords must match</li>
                </ul>
            </div>

            <button type="submit">Create Account</button>
        </form>
        
        <div class="register-link">
            Already have an account? <a th:href="@{/login}">Sign in here</a>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
