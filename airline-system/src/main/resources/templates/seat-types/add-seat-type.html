<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Seat Type</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/forms.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="dashboard-container">
        <div class="form-container">
            <h2>Add New Seat Type</h2>
            
            <div th:if="${success}" class="flash-message flash-success" th:text="${success}"></div>
            <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>
            
            <form th:action="@{/seat-types/add}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Business, Economy, First Class" />
                </div>
                
                <div class="form-group">
                    <label for="features">Features:</label>
                    <textarea id="features" name="features" required rows="4" 
                              placeholder="Describe the features of this seat type..."></textarea>
                </div>
                
                <div class="button-group">
                    <a th:href="@{/admin-dashboard}" class="back-button">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Seat Type
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
