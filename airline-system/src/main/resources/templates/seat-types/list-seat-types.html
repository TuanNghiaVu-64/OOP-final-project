<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Seat Types</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/forms.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="dashboard-container">
        <div class="content-header">
            <div class="header-left">
                <a th:href="@{/admin-dashboard}" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <h2>All Seat Types</h2>
            </div>
            <a th:href="@{/seat-types/add}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Seat Type
            </a>
        </div>

        <div class="table-container">
            <table class="data-table" th:if="${not #lists.isEmpty(seatTypes)}">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Features</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="seatType, iterStat : ${seatTypes}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${seatType.name}"></td>
                        <td th:text="${seatType.features}"></td>
                        <td>
                            <span th:if="${seatType.approved}" class="status-badge approved">Approved</span>
                            <span th:unless="${seatType.approved}" class="status-badge pending">Pending</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${#lists.isEmpty(seatTypes)}" class="no-data">
                No seat types found in the system.
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
